version: "3.9"

services:
  db:
    image: mariadb:10.5.9
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: MYSQL_DATABASE
      MYSQL_USER: MYSQL_USER
      MYSQL_PASSWORD: MYSQL_PASSWORD

  wordpress:
    depends_on:
      - db
    image: wordpress:5.7.0
    volumes:
      - ./backup_wp-content:/var/www/html/wp-content
      - ./Search-Replace-DB-master:/var/www/html/Search-Replace-DB-master
      - ./modify/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./modify/wp-config.php:/var/www/html/wp-config.php
    ports:
      - "80:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: MYSQL_DATABASE
      WORDPRESS_DB_USER: MYSQL_USER
      WORDPRESS_DB_PASSWORD: MYSQL_PASSWORD

  https:
    image: steveltn/https-portal:1
    ports:
      - '443:443'
    environment:
      STAGE: local
      DOMAINS: 'localhost -> http://host.docker.internal:80'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    volumes:
      - ./modify/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=db
      - PMA_USER=root
      - PMA_PASSWORD=MYSQL_ROOT_PASSWORD
    ports:
      - "3001:80"
volumes:
  db_data: {}
  wp_content: {}